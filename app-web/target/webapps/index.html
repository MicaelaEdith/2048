<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Cloud</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 class="title">2048 Cloud</h1>
    <main>
        <section>
            <div id="grid"></div>
            <button  id="restart-btn" class="btn">START</button>
        </section>
        
        <div id="form-login">
            <button id="login-btn" class="btn">Log in</button>
            <button id="signup-btn" class="btn">Sign up</button>
            <button id="cancel-btn" class="btn">Cancel</button>

            <div class="form-login">
				<label id="label-name"for="input-name">Name</label><input type="text" name="" id="input-name">
                <label for="input-mail">Email</label><input type="mail" name="" id="input-mail">
                <label for="input-password1">Password</label><input type="password" id="input-password1">
                <label  id="label-pass2" for="input-password2">Password</label><input type="password" id="input-password2">
                <button id="submit-btn" class="btn" type="submit">Submit</button>
            </div>
        </div>

        <div id="profile">
			<div style="display: flex; margin-bottom: 10px;">
			<button id="tournaments-btn" class="btn">Torneos</button>
			<div id="user-stats" style="font-size: 0.9em; color: #333; display: flex; flex-direction: column;">
			 </div>
            <h3 id="user-name">User Name</h3>
			</div>
            <label for="points">Points: <span id="score">0</span></label>
			<p id="game-over">¡Game Over!</p>

			<div id="contacts-list">
				<div>
				<input type="text" id="contact-search" placeholder="Buscar contacto..." autocomplete="off" />
				<button id="btn-send-duel" class="btn" disabled>Send</button>
				</div>
				<div id="contacts-dropdown" class="dropdown-list"></div>
			</div>
			
			<div class="btns">
				<button id="logout-btn" class="btn">Logout</button>
				<button id="edit-btn" class="btn">Edit Profile</button>
			</div>
        </div>
		
		<div id="form-edit-profile" style="display: none;">
		  <div class="form-login">

		    <label for="edit-name">Nuevo nombre</label>
		    <input type="text" id="edit-name" />

		    <label for="edit-current-password">Contraseña actual</label>
		    <input type="password" id="edit-current-password" />

		    <label for="edit-new-password">Nueva contraseña</label>
		    <input type="password" id="edit-new-password" />

		    <button id="submit-edit-btn" class="btn">Guardar cambios</button>
		    <button id="cancel-edit-btn" class="btn">Cancelar</button>
			
			<button id="delete-account-btn" class="btn" style="background-color: #f44336; border-color: #c62828;">
			  Eliminar cuenta
			</button>
		  </div>
		</div>

		<div id="tournament-panel" style="display: none;">
		  <button id="back-to-profile-btn" class="btn">Volver al perfil</button>

		  <div>
		    <input type="text" id="tournament-name" placeholder="Nombre del torneo (opcional)" />
		    <button id="create-tournament-btn" class="btn">Crear Torneo</button>
		  </div>

		  <div id="tournament-select-panel">
		    <input type="text" id="tournament-search" placeholder="Buscar torneo..." autocomplete="off" />
		    <select id="tournament-dropdown" class="dropdown-list" size="5" style="width: 100%; margin-top: 5px;">
		    </select>
		    <button id="join-tournament-btn" class="btn" disabled>Unirse al torneo</button>
		  </div>

		  <div id="tournament-feedback"></div>
		</div>


		
    </main>

    <span class="ranking-title">Ranking</span>
    <section class="ranking">
        <div class="ranking-tag">
            <h4 class="username-rank">User Name</h4>
            <span class="points">12345</span>
        </div>
    
        <div class="ranking-tag">
            <h4 class="username-rank">User Name</h4>
            <span class="points">12345</span>
        </div>

        <div class="ranking-tag">
            <h4 class="username-rank">User Name</h4>
            <span class="points">12345</span>
        </div>
        
        <div class="ranking-tag">
            <h4 class="username-rank">User Name</h4>
            <span class="points">12345</span>
        </div>  

        <div class="ranking-tag">
            <h4 class="username-rank">User Name</h4>
            <span class="points">12345</span>
        </div> 

        <div class="ranking-tag">
            <h4 class="username-rank">User Name</h4>
            <span class="points">12345</span>
        </div> 
    </section>

    <footer>
        <hr>
        
    </footer>
	
	<div id="custom-alert" class="modal-alert hidden">
	  <div class="modal-content">
	    <p id="alert-message"></p>
	    <button id="alert-ok-btn">OK</button>
	  </div>
	</div>

	
	<div id="confirm-delete-alert" class="modal-alert hidden">
	  <div class="modal-content">
	    <p id="confirm-delete-message"></p>
	    <div id="confirm-delete-buttons">
	      <button id="confirm-delete-yes" class="btn">Sí</button>
	      <button id="confirm-delete-no" class="btn">No</button>
	    </div>
	  </div>
	</div>

    <script src="script.js"></script>
</body>

</html>
